<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NJ Respiratory Policy Portal</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy, where, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAefsgDE8YT1MLwC0wTEsFB799vKbStgyk",
            authDomain: "njra-policies.firebaseapp.com",
            projectId: "njra-policies",
            storageBucket: "njra-policies.firebasestorage.app",
            messagingSenderId: "779465511706",
            appId: "1:779465511706:web:d3fb672bcc89f168d892a3",
            measurementId: "G-2046SMFN0T"
        };
        
        try {
            const app = initializeApp(firebaseConfig);
            window.db = getFirestore(app);
            window.auth = getAuth(app);
            window.collection = collection; window.addDoc = addDoc; window.getDocs = getDocs; window.updateDoc = updateDoc; window.deleteDoc = deleteDoc; window.setDoc = setDoc; window.getDoc = getDoc; window.doc = doc; window.onSnapshot = onSnapshot; window.query = query; window.orderBy = orderBy; window.where = where; window.signInAnonymously = signInAnonymously;
        } catch (e) { console.error("Firebase Init Error:", e); }
    </script>

    <script>
        const EMAILJS_SERVICE_ID = "service_e8rbn3f";   
        const EMAILJS_TEMPLATE_ID = "template_tnqja7a"; 
        const EMAILJS_PUBLIC_KEY = "I-fs7ljzMeCgNUEGJ"; 

        (function(){ try { emailjs.init(EMAILJS_PUBLIC_KEY); } catch(e) {} })();

        tailwind.config = {
            corePlugins: { preflight: false }, 
            theme: {
                extend: {
                    colors: {
                        njra: { 50: '#fdf2f2', 100: '#fde8e8', 500: '#af3030', 600: '#942626', 900: '#444444' },
                        quik: { 500: '#0f766e', 600: '#0d5f58', 50: '#f0fdfa' }
                    }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap');
        #njra-app-root { font-family: 'Lato', sans-serif; background-color: #f8fafc; color: #444; line-height: 1.5; width: 100%; }
        
        .njra-btn { display: inline-flex; align-items: center; justify-content: center; padding: 0.5rem 1rem; border-radius: 0.375rem; font-weight: 700; cursor: pointer; transition: 0.2s; border: none; text-decoration: none; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .njra-btn-primary { background-color: #af3030 !important; color: white !important; }
        .njra-btn-primary:hover { background-color: #942626 !important; }
        .njra-btn-quik { background-color: #0f766e !important; color: white !important; }
        .njra-btn-quik:hover { background-color: #0d5f58 !important; }
        .njra-btn-secondary { background-color: #444 !important; color: white !important; }
        .njra-btn-outline { background-color: #e2e8f0 !important; color: #444 !important; border: 1px solid #94a3b8 !important; }

        .policy-content h1 { color: #af3030; border-bottom: 2px solid #fbd5d5; padding-bottom: 0.2em; margin-top: 1.5em; }
        .policy-content h2 { color: #444; margin-top: 1.5em; border-bottom: 1px solid #e5e7eb; padding-bottom: 5px; }

        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white; color: black; }
            #njra-app-root { border: none; width: 100% !important; margin: 0 !important; }
            .print-page-break { page-break-before: always; }
            .print-avoid-break { page-break-inside: avoid; }
            .correct-answer { font-weight: bold; color: #0f766e; text-decoration: underline; }
            .print-cover-page { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; page-break-after: always; }
        }
        .print-only { display: none; }
    </style>
</head>
<body>
    <div id="njra-app-root">
        <div style="padding: 60px; text-align: center; color: #af3030;">
            <i class="fas fa-circle-notch fa-spin fa-2x"></i><p style="margin-top: 15px; color: #444; font-weight: bold;">Loading NJRA Portal...</p>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // --- DATA & AI HELPERS ---
        const cleanAndParseJSON = (text) => {
            let cleanText = text.trim().replace(/^```json/, "").replace(/^```/, "").replace(/```$/, "");
            return JSON.parse(cleanText);
        };

        const App = () => {
            const [view, setView] = useState('home');
            const [policies, setPolicies] = useState([]);
            const [bundles, setBundles] = useState([]);
            
            // Core States
            const [selectedPolicy, setSelectedPolicy] = useState(null);
            const [activeBundle, setActiveBundle] = useState(null); 
            
            // Course Mode State
            const [courseState, setCourseState] = useState({ active: false, index: 0, mode: 'read' }); // mode: 'read' | 'quiz' | 'summary'
            
            // Admin/System
            const [isAdmin, setIsAdmin] = useState(false);
            const [showAdminLogin, setShowAdminLogin] = useState(false);
            const [adminPass, setAdminPass] = useState("");
            const [status, setStatus] = useState("Connecting...");
            const [apiKey, setApiKey] = useState(localStorage.getItem('njra_openai_key') || "");
            const [lastUpdated, setLastUpdated] = useState("Loading...");

            // INIT
            useEffect(() => {
                const init = async () => {
                    try {
                        if (window.auth && window.db) {
                            await window.signInAnonymously(window.auth);
                            window.onSnapshot(window.query(window.collection(window.db, 'policies'), window.orderBy('title')), (s) => {
                                setPolicies(s.docs.map(d => ({ id: d.id, ...d.data() })));
                                setStatus(""); 
                            });
                            window.onSnapshot(window.query(window.collection(window.db, 'bundles'), window.orderBy('title')), (s) => {
                                setBundles(s.docs.map(d => ({ id: d.id, ...d.data() })));
                            });
                            window.onSnapshot(window.doc(window.db, 'metadata', 'system'), (d) => {
                                if(d.exists()) setLastUpdated(d.data().lastUpdated);
                            });
                        }
                    } catch (e) { setStatus("Connection Error: " + e.message); }
                };
                init();
            }, []);

            // --- COURSE PLAYER LOGIC ---
            const startCourse = (bundle) => {
                setActiveBundle(bundle);
                setCourseState({ active: true, index: 0, mode: 'read' });
                setView('course_player');
            };

            const handleCourseStepComplete = (passed) => {
                if (!passed) return; 
                
                // Get current policies in bundle
                const bundlePolicies = policies.filter(p => activeBundle.policyIds.includes(p.id));
                
                if (courseState.index + 1 < bundlePolicies.length) {
                    // Move to next policy
                    setCourseState({ ...courseState, index: courseState.index + 1, mode: 'read' });
                    window.scrollTo(0, 0);
                } else {
                    // Course Complete
                    setCourseState({ ...courseState, mode: 'summary' });
                    window.scrollTo(0, 0);
                }
            };

            const toggleCourseMode = () => {
                // Switch between Read and Quiz
                setCourseState(prev => ({ ...prev, mode: prev.mode === 'read' ? 'quiz' : 'read' }));
                window.scrollTo(0, 0);
            };

            const printInstructorGuide = (bundle) => {
                setActiveBundle(bundle);
                setView('instructor_print');
                setTimeout(() => window.print(), 500);
            };

            // --- COMPONENTS ---

            const BundleCard = ({ bundle }) => (
                <div className="bg-white border-l-4 border-quik-500 rounded-lg shadow-sm p-5 hover:shadow-md transition-shadow relative group">
                    <div className="flex justify-between items-start">
                        <div>
                            <h3 className="font-bold text-lg text-njra-900">{bundle.title}</h3>
                            <p className="text-sm text-gray-500 mt-1 line-clamp-2">{bundle.description}</p>
                            <span className="inline-block bg-quik-50 text-quik-600 text-xs px-2 py-1 rounded mt-2 font-bold">
                                {bundle.policyIds ? bundle.policyIds.length : 0} Modules
                            </span>
                        </div>
                        <i className="fas fa-layer-group text-quik-500 opacity-20 text-4xl"></i>
                    </div>
                    <div className="mt-4 flex gap-2 border-t pt-3">
                        <button onClick={() => startCourse(bundle)} className="flex-1 njra-btn njra-btn-quik text-sm">
                            <i className="fas fa-play mr-2"></i> Start Course
                        </button>
                        <button onClick={() => printInstructorGuide(bundle)} className="njra-btn njra-btn-outline text-sm" title="Instructor Guide">
                            <i className="fas fa-chalkboard-teacher"></i>
                        </button>
                    </div>
                </div>
            );

            const CoursePlayer = () => {
                const bundlePolicies = policies.filter(p => activeBundle.policyIds.includes(p.id));
                const currentPolicy = bundlePolicies[courseState.index];
                const progress = Math.round(((courseState.index) / bundlePolicies.length) * 100);

                if (courseState.mode === 'summary') {
                    return (
                        <div className="max-w-4xl mx-auto p-8 bg-white rounded shadow-lg text-center mt-10">
                            <div className="text-6xl mb-4 text-yellow-400"><i className="fas fa-trophy"></i></div>
                            <h1 className="text-3xl font-bold text-njra-500 mb-2">Course Completed!</h1>
                            <p className="text-xl text-gray-600 mb-8">You have successfully completed <strong>{activeBundle.title}</strong>.</p>
                            
                            <div className="bg-gray-50 p-6 rounded-lg border border-gray-200 inline-block text-left mb-8 w-full max-w-md">
                                <h3 className="font-bold border-b pb-2 mb-2">Summary of Modules Passed:</h3>
                                <ul className="space-y-2">
                                    {bundlePolicies.map((p, i) => (
                                        <li key={i} className="flex items-center text-green-700">
                                            <i className="fas fa-check-circle mr-2"></i> {p.title}
                                        </li>
                                    ))}
                                </ul>
                            </div>
                            
                            <div className="flex justify-center gap-4 no-print">
                                <button onClick={()=>window.print()} className="njra-btn njra-btn-primary"><i className="fas fa-certificate mr-2"></i> Print Master Certificate</button>
                                <button onClick={()=>setView('home')} className="njra-btn njra-btn-secondary">Return Home</button>
                            </div>

                            {/* Hidden Certificate for Print */}
                            <div className="print-only print-cover-page border-8 border-double border-njra-900 p-12">
                                <div className="text-6xl font-serif font-bold text-njra-500 mb-4">Certificate of Completion</div>
                                <p className="text-xl mb-8">This certifies that the employee has successfully completed the QuikComp Bundle:</p>
                                <h2 className="text-4xl font-bold border-b-2 border-black pb-4 mb-4 inline-block">{activeBundle.title}</h2>
                                <div className="text-left mt-8 w-full max-w-2xl mx-auto">
                                    <p className="font-bold mb-2">Modules Verified:</p>
                                    <ul className="list-disc pl-5">
                                        {bundlePolicies.map((p,i) => <li key={i} className="mb-1">{p.title}</li>)}
                                    </ul>
                                </div>
                                <div className="mt-auto w-full flex justify-between px-12 pt-12">
                                    <div className="text-center border-t border-black pt-2 w-64">Employee Signature</div>
                                    <div className="text-center border-t border-black pt-2 w-64">Instructor Signature</div>
                                </div>
                                <div className="text-sm text-gray-400 mt-8">Date: {new Date().toLocaleDateString()}</div>
                            </div>
                        </div>
                    );
                }

                return (
                    <div className="max-w-5xl mx-auto w-full bg-white min-h-screen flex flex-col shadow-xl">
                        {/* Course Header */}
                        <div className="bg-quik-600 text-white p-4 sticky top-0 z-30 shadow-md">
                            <div className="flex justify-between items-center mb-2">
                                <h2 className="font-bold text-lg"><i className="fas fa-layer-group mr-2"></i> {activeBundle.title}</h2>
                                <button onClick={()=>{if(confirm("Exit course? Progress will be lost.")) setView('home')}} className="text-white/80 hover:text-white"><i className="fas fa-times"></i> Exit</button>
                            </div>
                            {/* Progress Bar */}
                            <div className="w-full bg-quik-900/30 rounded-full h-2.5">
                                <div className="bg-white h-2.5 rounded-full transition-all duration-500" style={{width: `${((courseState.index)/bundlePolicies.length)*100}%`}}></div>
                            </div>
                            <div className="flex justify-between text-xs mt-1 text-white/80">
                                <span>Module {courseState.index + 1} of {bundlePolicies.length}</span>
                                <span>{currentPolicy.title}</span>
                            </div>
                        </div>

                        {/* Content Area */}
                        <div className="flex-grow p-8 bg-gray-50">
                            <div className="bg-white p-8 rounded-lg shadow-sm border border-gray-200">
                                <div className="flex justify-between items-center mb-6 border-b pb-4">
                                    <h1 className="text-2xl font-bold text-njra-900">{currentPolicy.title}</h1>
                                    <div className="flex bg-gray-100 p-1 rounded">
                                        <button onClick={()=>setCourseState(p=>({...p, mode:'read'}))} className={`px-4 py-1 rounded text-sm font-bold ${courseState.mode==='read' ? 'bg-white shadow text-quik-600' : 'text-gray-500'}`}>Policy</button>
                                        <button onClick={()=>setCourseState(p=>({...p, mode:'quiz'}))} className={`px-4 py-1 rounded text-sm font-bold ${courseState.mode==='quiz' ? 'bg-white shadow text-quik-600' : 'text-gray-500'}`}>Quiz</button>
                                    </div>
                                </div>

                                {courseState.mode === 'read' ? (
                                    <div className="animate-fade-in">
                                        <div className="policy-content prose max-w-none" dangerouslySetInnerHTML={{__html: currentPolicy.content}}></div>
                                        <div className="mt-8 pt-6 border-t flex justify-end">
                                            <button onClick={toggleCourseMode} className="njra-btn njra-btn-quik text-lg px-8">
                                                Take Competency Quiz <i className="fas fa-arrow-right ml-2"></i>
                                            </button>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="animate-fade-in">
                                        <QuizComponent policy={currentPolicy} isCourseMode={true} onPass={()=>handleCourseStepComplete(true)} />
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            };

            const InstructorGuideView = () => {
                const bundlePolicies = policies.filter(p => activeBundle.policyIds.includes(p.id));
                return (
                    <div className="max-w-4xl mx-auto bg-white p-12 min-h-screen">
                        <div className="no-print flex justify-between mb-8 pb-4 border-b">
                            <h2 className="text-2xl font-bold">Instructor Guide Preview</h2>
                            <div className="flex gap-2">
                                <button onClick={()=>window.print()} className="njra-btn njra-btn-primary"><i className="fas fa-print mr-2"></i> Print Guide</button>
                                <button onClick={()=>setView('home')} className="njra-btn njra-btn-secondary">Close</button>
                            </div>
                        </div>

                        {/* Cover Page */}
                        <div className="print-cover-page border-4 border-double border-gray-800 p-12">
                            <div className="text-4xl font-bold text-njra-900 mb-4">Instructor Training Guide</div>
                            <div className="text-2xl text-gray-600 mb-8">{activeBundle.title}</div>
                            <div className="text-left w-full max-w-md mx-auto bg-gray-100 p-6 rounded border border-gray-300">
                                <h3 className="font-bold border-b border-gray-400 mb-2 pb-1">Included Modules:</h3>
                                <ul className="list-decimal pl-5">
                                    {bundlePolicies.map(p => <li key={p.id} className="mb-1">{p.title}</li>)}
                                </ul>
                            </div>
                            <div className="mt-auto font-bold text-red-600 border-2 border-red-600 px-4 py-2 rounded">CONTAINS ANSWER KEYS - DO NOT DISTRIBUTE TO STAFF</div>
                        </div>

                        {/* Content */}
                        {bundlePolicies.map((policy, idx) => (
                            <div key={policy.id} className="print-page-break mb-12 border-b-4 border-gray-300 pb-8">
                                <div className="flex justify-between items-end border-b-2 border-black pb-2 mb-6">
                                    <h1 className="text-3xl font-bold text-black m-0">{policy.title}</h1>
                                    <span className="font-mono text-gray-500">{policy.code}</span>
                                </div>
                                
                                {/* Policy Text */}
                                <div className="policy-content mb-8" dangerouslySetInnerHTML={{__html: policy.content}}></div>

                                {/* Answer Key */}
                                <div className="bg-gray-50 p-6 border-2 border-dashed border-gray-400 print:bg-white print:border-black">
                                    <h3 className="text-xl font-bold text-black mb-4 uppercase flex items-center gap-2"><i className="fas fa-key"></i> Competency Answer Key</h3>
                                    <div className="space-y-4">
                                        {policy.questions && policy.questions.map((q, qIdx) => (
                                            <div key={qIdx} className="print-avoid-break">
                                                <div className="font-bold text-black mb-1">{qIdx + 1}. {q.text}</div>
                                                <ul className="pl-6 list-[lower-alpha]">
                                                    {q.options.map((opt, oIdx) => (
                                                        <li key={oIdx} className={oIdx === q.correctIndex ? "correct-answer" : "text-gray-600"}>
                                                            {opt} {oIdx === q.correctIndex && <i className="fas fa-check ml-1"></i>}
                                                        </li>
                                                    ))}
                                                </ul>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                );
            };

            const QuizComponent = ({ policy, isCourseMode = false, onPass }) => {
                const [userAnswers, setUserAnswers] = useState({});
                const [showResult, setShowResult] = useState(false);
                const [score, setScore] = useState(0);
                const questions = policy.questions || [];
                
                const handleSelect = (qIdx, optIdx) => { if (showResult) return; setUserAnswers(prev => ({...prev, [qIdx]: optIdx})); };
                const handleSubmit = () => {
                    let correctCount = 0;
                    questions.forEach((q, idx) => { if (userAnswers[idx] === q.correctIndex) correctCount++; });
                    setScore(correctCount); 
                    setShowResult(true);
                };
                
                const isPassed = (score / questions.length) >= 0.8;
                
                return (
                    <div>
                         {showResult && (
                            <div className={`mb-6 p-4 rounded-lg border-2 text-center ${isPassed ? 'bg-green-50 border-green-500 text-green-800' : 'bg-red-50 border-red-500 text-red-800'}`}>
                                <h2 className="text-2xl font-bold">{isPassed ? "COMPETENCY MET" : "Not Met - Please Review Policy"}</h2>
                                {isCourseMode && isPassed && (
                                    <button onClick={onPass} className="mt-4 njra-btn bg-green-700 text-white text-lg animate-pulse">
                                        Next Module <i className="fas fa-arrow-right ml-2"></i>
                                    </button>
                                )}
                                {isCourseMode && !isPassed && (
                                    <button onClick={()=>{setUserAnswers({}); setShowResult(false);}} className="mt-4 njra-btn njra-btn-secondary">Retry Quiz</button>
                                )}
                            </div>
                        )}

                        <div className="space-y-6">
                            {questions.map((q, idx) => {
                                const userAnswer = userAnswers[idx];
                                return (
                                    <div key={idx} className="bg-white p-4 rounded border border-gray-200">
                                        <div className="font-bold text-gray-800 mb-3">{idx + 1}. {q.text}</div>
                                        <div className="space-y-2">
                                            {q.options.map((opt, oIdx) => {
                                                let itemClass = "block w-full text-left p-3 border rounded flex items-center ";
                                                if (showResult) {
                                                    if (oIdx === q.correctIndex) itemClass += "bg-green-100 border-green-500 font-bold ";
                                                    else if (oIdx === userAnswers[idx]) itemClass += "bg-red-50 border-red-500 ";
                                                    else itemClass += "opacity-50 ";
                                                } else {
                                                    itemClass += userAnswer === oIdx ? "bg-njra-50 border-njra-500 font-medium " : "hover:bg-gray-50 ";
                                                }
                                                return <button key={oIdx} onClick={() => handleSelect(idx, oIdx)} disabled={showResult} className={itemClass}>{opt}</button>;
                                            })}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                        
                        {!showResult && (
                            <div className="mt-8 text-right">
                                <button onClick={handleSubmit} disabled={Object.keys(userAnswers).length < questions.length} className={`njra-btn ${Object.keys(userAnswers).length < questions.length ? 'bg-gray-300' : 'njra-btn-primary'}`}>
                                    Submit Competency
                                </button>
                            </div>
                        )}
                    </div>
                );
            };

            // --- MAIN RENDER ---
            return (
                <div className="min-h-[600px] flex flex-col w-full njra-inner-content">
                    {/* NAV (Hidden in Course/Print Mode) */}
                    {view !== 'course_player' && view !== 'instructor_print' && (
                        <nav className="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-40 no-print">
                            <div className="px-4 py-4 flex justify-between items-center">
                                <div className="flex items-center cursor-pointer" onClick={() => setView('home')}>
                                    <span className="text-2xl mr-2 text-njra-500"><i className="fas fa-lungs"></i></span>
                                    <span className="text-xl font-bold text-njra-900">NJ Respiratory</span>
                                </div>
                                <div className="flex items-center gap-3">
                                    <button onClick={() => setView('home')} className="njra-btn njra-btn-secondary">Library</button>
                                </div>
                            </div>
                        </nav>
                    )}

                    <div className="w-full flex-grow bg-[#f8fafc]">
                        {view === 'home' && (
                            <div className="p-8 max-w-6xl mx-auto">
                                {/* Bundle Grid */}
                                {bundles.length > 0 && (
                                    <div className="mb-10">
                                        <h2 className="text-xl font-bold text-gray-700 mb-4 flex items-center gap-2"><i className="fas fa-bolt text-quik-500"></i> QuikComps</h2>
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                            {bundles.map(b => <BundleCard key={b.id} bundle={b} />)}
                                        </div>
                                    </div>
                                )}
                                
                                {/* Policy Table (Simplified for brevity as focus is bundles) */}
                                <h2 className="text-xl font-bold text-gray-700 mb-4">All Policies</h2>
                                <div className="bg-white shadow-sm rounded-lg overflow-hidden border border-gray-200">
                                    {policies.map(p => (
                                        <div key={p.id} onClick={()=>{setSelectedPolicy(p); setView('detail');}} className="p-4 border-b hover:bg-gray-50 cursor-pointer flex justify-between">
                                            <span className="font-bold text-gray-700">{p.title}</span>
                                            <span className="text-xs text-gray-400 bg-gray-100 px-2 py-1 rounded">{p.code}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'course_player' && <CoursePlayer />}
                        {view === 'instructor_print' && <InstructorGuideView />}
                        
                        {/* Detail View (Simplified) */}
                        {view === 'detail' && selectedPolicy && (
                            <div className="p-8 max-w-4xl mx-auto bg-white min-h-screen">
                                <button onClick={()=>setView('home')} className="mb-4 text-gray-500"><i className="fas fa-arrow-left"></i> Back</button>
                                <h1 className="text-3xl font-bold text-njra-500">{selectedPolicy.title}</h1>
                                <div className="policy-content mt-8" dangerouslySetInnerHTML={{__html: selectedPolicy.content}}></div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('njra-app-root'));
        root.render(<App />);
    </script>
</body>
</html>
